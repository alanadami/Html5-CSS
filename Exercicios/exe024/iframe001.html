<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body{
            background-color: grey;
        }

        div.container{
            display: flex;
            justify-content: center;
        }

        div > p{
            padding: 20px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acesso a site do CursoemVideo para aprender a programar.</p>
    
    
    <div class="container">
        <p>Esse é um dos meus primeiros trabalhos em Html5 e CSS <br>
            <iframe src="https://alanadami.github.io/projeto-cordel/" frameborder="0" width="800px" height="500px"></iframe> </p>
        <br>
        <p>Você também pode conferir este outro projeto. <br>
            <iframe src="https://alanadami.github.io/android/" frameborder="0" width="800px" height="500px"></iframe>
        </p>
    </div>

</html>
