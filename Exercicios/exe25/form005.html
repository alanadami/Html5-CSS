<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>            
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imasculino" value="Masculino">
                <label for="imasculino">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="ifeminino" value="Feminino">
                <label for="ifeminino">Feminino</label>
                <br>
                <input type="radio" name="sexo" id="ioutro">
                <label for="ioutro">Outro</label>


             </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="Basquete" id="ibasquete">
                <label for="ibasquete">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="futebol" id="ifutebol">
                <label for="ifutebol">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="natacao" id="inatacao">
                <label for="inatacao">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="tenis" id="itenis">
                <label for="itenis">Tênis</label>
            </p>
        </fieldset>
        
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>


    
</body>
</html>
