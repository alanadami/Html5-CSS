<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>

    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        
        <p>

            <input type="checkbox" name="lista" id="lista" required>
            <label for="ilista">Autorizo a divulgação dos seus dados.</label>
        </p>
        <p>
            <input type="datetime-local" name="idata" id="idata">
            <label for="idata">Hora local</label>
        </p>


        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    
</body>
</html>
